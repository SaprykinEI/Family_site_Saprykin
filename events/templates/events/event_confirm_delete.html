{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление события</h2>
    <p>Вы уверены, что хотите удалить <strong>{{ object.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'events:event_detail' slug=object.slug %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/users/reg_form.css' %}">

<div class="register-wrapper">
  <div class="register-image">
    <img src="{% static 'img/111.jpg' %}" alt="Изменение пароля">
  </div>

  <div class="register-form-container">
    <h2 class="register-title">Изменение пароля</h2>

    <form method="post" class="register-form">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn-submit">Сменить пароль</button>
    </form>

    <p class="register-footer">
      <a href="{% url 'family_tree:index' %}">На главную</a>
    </p>
  </div>
</div>
{% endblock %}

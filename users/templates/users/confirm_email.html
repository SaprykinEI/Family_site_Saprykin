{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Подтверждение Email</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.code.label_tag }}
            {{ form.code }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
    </form>
</div>
{% endblock %}

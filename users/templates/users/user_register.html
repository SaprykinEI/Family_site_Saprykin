{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/users/register_form.css' %}">

<div class="register-wrapper">
  <div class="register-image">
    <img src="{% static 'img/famreg.jpg' %}" alt="Регистрация">
  </div>

  <div class="register-form-container">
    <h2 class="register-title">Создайте новый аккаунт</h2>

    <form method="post" class="register-form">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn-submit">Зарегистрироваться</button>
    </form>

    <p class="register-footer">
      Уже есть аккаунт? <a href="{% url 'users:user_login' %}">Войти</a>
    </p>
  </div>
</div>
{% endblock %}

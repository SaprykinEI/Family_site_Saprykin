{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление альбома</h2>
    <p>Вы уверены, что хотите удалить <strong>{{ album.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'gallery:album_detail' album.pk %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/form_create_style.css' %}">
{% endblock %}

{% block content %}
<div class="formbg">
  <h2>Редактировать данные</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-grid">
      {% for field in form %}
        <div class="field">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="field-errors">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="form-submit">
      <button type="submit">Сохранить</button>
    </div>
  </form>
</div>
{% endblock %}

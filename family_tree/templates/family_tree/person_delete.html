{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление члена семьи</h2>
    <p>Вы уверены, что хотите удалить <strong>{{ person.full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'family_tree:persons' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
